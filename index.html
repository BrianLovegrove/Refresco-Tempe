<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mechanic's Best Friend</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="styles.css" />

    <style>
      body{
        background: #ffffff;
        color: #000000;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        font-size: 16px;
      }
      
      header{
        padding: 12px 16px;
        font-weight: 600;
        background: #ffffff;
        color: #000000;
        border-bottom: 1px solid #000000;
        font-size: 22px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .container{padding: 16px}
      
      #loginOverlay{
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .card{
        background: white;
        border: 1px solid #000000;
        border-radius: 8px;
        box-shadow: none;
        padding: 32px;
        max-width: 550px;
        width: 92%;
        position: relative;
        overflow: hidden;
      }
      
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: #000000;
      }
      
      .card h2{
        margin: 0 0 24px;
        font-size: 28px;
        color: #000000;
        text-align: center;
        font-weight: 700;
      }
      
      .login-logo{
        display: block;
        width: 120px;
        height: auto;
        margin: 0 auto 20px;
        border-radius: 8px;
      }
      
      #loadingOverlay{
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      }
      
      .loading-content{
        text-align: center;
        color: #000000;
      }
      
      .loading-logo{
        width: 120px;
        height: auto;
        border-radius: 8px;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      
      .loading-text{
        font-size: 24px;
        font-weight: 600;
        color: #000000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .loading-text.show{
        opacity: 1;
      }
      
      .dots::after {
        content: '';
        animation: dots 1s infinite;
      }
      
      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60% { content: '...'; }
        80%, 100% { content: '....'; }
      }
      
      .field{margin: 18px 0}
      .field label{
        display: block;
        font-size: 15px;
        margin-bottom: 8px;
        color: #000000;
        font-weight: 600;
      }
      .field input{
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #000000;
        border-radius: 4px;
        font-size: 17px;
        transition: all 0.2s ease;
        background: #ffffff;
      }
      .field input:focus{
        outline: none;
        border-color: #000000;
        background: white;
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
      }
      .btn{
        display: block;
        width: 100%;
        padding: 16px 20px;
        border: 1px solid #000000;
        border-radius: 4px;
        background: #ffffff;
        color: #000000;
        font-weight: 600;
        font-size: 17px;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 8px;
      }
      .btn:hover{
        background: #000000;
        color: #ffffff;
        transform: translateY(-1px);
      }
      .error{
        color: #dc2626;
        min-height: 20px;
        font-size: 15px;
        margin-top: 8px;
        text-align: center;
      }
      
      #content .list{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
        max-width: 1200px;
      }
      
      #content .item{
        display: block;
        text-align: left;
        border: 1px solid #000000;
        border-radius: 8px;
        padding: 18px 22px;
        background: white;
        font-weight: 600;
        font-size: 17px;
        cursor: pointer;
        transition: all 0.2s ease;
        color: #000000;
      }
      
      #content .item:hover{
        background: #000000;
        color: #ffffff;
        transform: translateY(-2px);
      }
      
      #breadcrumbs{
        padding: 18px 0;
        color: #000000;
        font-size: 16px;
        margin-bottom: 8px;
      }
      
      #breadcrumbs a{
        color: #000000;
        text-decoration: none;
        font-weight: 600;
      }
      
      #breadcrumbs a:hover{
        text-decoration: underline;
      }
      
      #backBtn{
        margin-bottom: 18px;
        max-width: 130px;
        border: 1px solid #000000;
        background: white;
        color: #000000;
        padding: 12px 18px;
        border-radius: 4px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.2s ease;
      }
      
      #backBtn:hover{
        background: #000000;
        color: white;
        transform: translateY(-1px);
      }
      
      .sectionTitle{
        font-weight: 700;
        margin: 26px 0 18px 0;
        color: #000000;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .sectionTitle::before {
        content: '';
        width: 4px;
        height: 22px;
        background: #000000;
        border-radius: 2px;
      }
      
      .empty{
        color: #000000;
        font-size: 16px;
        margin: 26px 0;
        padding: 22px;
        background: white;
        border: 1px dashed #000000;
        border-radius: 8px;
        text-align: center;
      }
    </style>
    
  <link rel='manifest' href='manifest.webmanifest'>
</head>
<body>
      <div id="loginOverlay">
        <div class="card">
          <img src="assets/icons/monkey.png" alt="Logo" class="login-logo">
          <h2>Mechanic's Best Friend</h2>
          <div class="field"><label>Username</label><input id="u" type="text" autocomplete="username"></div>
          <div class="field"><label>Password</label><input id="p" type="password" autocomplete="current-password"></div>
          <div class="error" id="err"></div>
          <button class="btn" id="loginBtn">Sign In</button>
        </div>
      </div>
      
      <div id="loadingOverlay" style="display:none">
        <div class="loading-content">
          <img src="assets/icons/monkey.png" alt="Logo" class="loading-logo">
          <div class="loading-text" id="loadingText">Thinking<span class="dots"></span></div>
        </div>
      </div>
      <header id="appHeader" style="display:none">
        Mechanic's Best Friend
        <img src="assets/icons/monkey.png" alt="Logo" style="width: 48px; height: auto; border-radius: 4px;">
      </header>
      <div class="container" id="appMain" style="display:none">
        <div id="breadcrumbs"></div>
        <button id="backBtn" class="item" style="display:none;width:auto;max-width:200px">Back</button>
        <div id="content"></div>
      </div>
<script src="app.js"></script>
</body>
</html>
