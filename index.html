<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mechanic's Best Friend</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="styles.css" />

    <style>
      body{
        background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        color: #e2e8f0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        font-size: 16px;
      }
      
      header{
        padding: 18px 24px;
        font-weight: 800;
        background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        color: #f7fafc;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        font-size: 22px;
      }
      
      .container{padding: 26px}
      
      #loginOverlay{
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #4a5568 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .card{
        background: white;
        border: none;
        border-radius: 20px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 32px;
        max-width: 400px;
        width: 92%;
        position: relative;
        overflow: hidden;
      }
      
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #4a5568, #718096, #a0aec0);
      }
      
      .card h2{
        margin: 0 0 24px;
        font-size: 32px;
        color: #2d3748;
        text-align: center;
        font-weight: 800;
      }
      
      .field{margin: 18px 0}
      .field label{
        display: block;
        font-size: 15px;
        margin-bottom: 8px;
        color: #4a5568;
        font-weight: 600;
      }
      .field input{
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 17px;
        transition: all 0.2s ease;
        background: #f7fafc;
      }
      .field input:focus{
        outline: none;
        border-color: #4a5568;
        background: white;
        box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
      }
      .btn{
        display: block;
        width: 100%;
        padding: 16px 20px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        color: white;
        font-weight: 700;
        font-size: 17px;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 8px;
      }
      .btn:hover{
        transform: translateY(-1px);
        box-shadow: 0 10px 25px -5px rgba(74, 85, 104, 0.4);
      }
      .error{
        color: #e53e3e;
        min-height: 20px;
        font-size: 15px;
        margin-top: 8px;
        text-align: center;
      }
      
      #content .list{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
        max-width: 1200px;
      }
      
      #content .item{
        display: block;
        text-align: left;
        border: 2px solid #a0aec0;
        border-radius: 12px;
        padding: 18px 22px;
        background: white;
        font-weight: 600;
        font-size: 17px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      #content .item:hover{
        border-color: #4a5568;
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        color: #2d3748;
      }
      
      #breadcrumbs{
        padding: 18px 0;
        color: #a0aec0;
        font-size: 16px;
        margin-bottom: 8px;
      }
      
      #breadcrumbs a{
        color: #4a5568;
        text-decoration: none;
        font-weight: 600;
      }
      
      #breadcrumbs a:hover{
        text-decoration: underline;
      }
      
      #backBtn{
        margin-bottom: 18px;
        max-width: 130px;
        border: 2px solid #4a5568;
        background: white;
        color: #4a5568;
        padding: 12px 18px;
        border-radius: 8px;
        font-weight: 700;
        font-size: 16px;
        transition: all 0.2s ease;
      }
      
      #backBtn:hover{
        background: #4a5568;
        color: white;
        transform: translateY(-1px);
      }
      
      .sectionTitle{
        font-weight: 800;
        margin: 26px 0 18px 0;
        color: #2d3748;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .sectionTitle::before {
        content: '';
        width: 4px;
        height: 22px;
        background: #718096;
        border-radius: 2px;
      }
      
      .empty{
        color: #a0aec0;
        font-size: 16px;
        margin: 26px 0;
        padding: 22px;
        background: white;
        border: 2px dashed #cbd5e0;
        border-radius: 12px;
        text-align: center;
      }
    </style>
    
  <link rel='manifest' href='manifest.webmanifest'>
</head>
<body>
      <div id="loginOverlay">
        <div class="card">
          <h2>Mechanic's Best Friend Login</h2>
          <div class="field"><label>Username</label><input id="u" type="text" autocomplete="username"></div>
          <div class="field"><label>Password</label><input id="p" type="password" autocomplete="current-password"></div>
          <div class="error" id="err"></div>
          <button class="btn" id="loginBtn">Sign In</button>
        </div>
      </div>
      <header id="appHeader" style="display:none">Mechanic's Best Friend</header>
      <div class="container" id="appMain" style="display:none">
        <div id="breadcrumbs"></div>
        <button id="backBtn" class="item" style="display:none;width:auto;max-width:200px">Back</button>
        <div id="content"></div>
      </div>
<script src="app.js"></script>
</body>
</html>
