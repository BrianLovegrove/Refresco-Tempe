<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mechanic's Best Friend</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="styles.css" />

    <style>
      body{
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        color: #1e293b;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
      }
      
      header{
        padding: 16px 24px;
        font-weight: 800;
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      
      .container{padding: 24px}
      
      #loginOverlay{
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .card{
        background: white;
        border: none;
        border-radius: 20px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 32px;
        max-width: 400px;
        width: 92%;
        position: relative;
        overflow: hidden;
      }
      
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #2563eb, #06b6d4, #10b981);
      }
      
      .card h2{
        margin: 0 0 24px;
        font-size: 24px;
        color: #1e293b;
        text-align: center;
        font-weight: 800;
      }
      
      .login-animation {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        gap: 10px;
      }
      
      .wrench {
        width: 30px;
        height: 30px;
        color: #2563eb;
        animation: rotate 2s linear infinite;
      }
      
      .wrench:nth-child(2) {
        animation-delay: 0.5s;
        color: #06b6d4;
      }
      
      .wrench:nth-child(3) {
        animation-delay: 1s;
        color: #10b981;
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(90deg) scale(1.1); }
        50% { transform: rotate(180deg) scale(1); }
        75% { transform: rotate(270deg) scale(1.1); }
        100% { transform: rotate(360deg) scale(1); }
      }
      
      .field{margin: 16px 0}
      .field label{
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 600;
      }
      .field input{
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.2s ease;
        background: #f9fafb;
      }
      .field input:focus{
        outline: none;
        border-color: #2563eb;
        background: white;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      .btn{
        display: block;
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 8px;
      }
      .btn:hover{
        transform: translateY(-1px);
        box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
      }
      .error{
        color: #dc2626;
        min-height: 20px;
        font-size: 14px;
        margin-top: 8px;
        text-align: center;
      }
      
      #content .list{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
        max-width: 1200px;
      }
      
      #content .item{
        display: block;
        text-align: left;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 16px 20px;
        background: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      #content .item:hover{
        border-color: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        color: #2563eb;
      }
      
      #breadcrumbs{
        padding: 16px 0;
        color: #64748b;
        font-size: 14px;
        margin-bottom: 8px;
      }
      
      #breadcrumbs a{
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
      }
      
      #breadcrumbs a:hover{
        text-decoration: underline;
      }
      
      #backBtn{
        margin-bottom: 16px;
        max-width: 120px;
        border: 2px solid #2563eb;
        background: white;
        color: #2563eb;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 700;
        transition: all 0.2s ease;
      }
      
      #backBtn:hover{
        background: #2563eb;
        color: white;
        transform: translateY(-1px);
      }
      
      .sectionTitle{
        font-weight: 800;
        margin: 24px 0 16px 0;
        color: #1e293b;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .sectionTitle::before {
        content: '';
        width: 4px;
        height: 20px;
        background: #06b6d4;
        border-radius: 2px;
      }
      
      .empty{
        color: #64748b;
        font-size: 14px;
        margin: 24px 0;
        padding: 20px;
        background: white;
        border: 2px dashed #e2e8f0;
        border-radius: 12px;
        text-align: center;
      }
    </style>
    
  <link rel='manifest' href='manifest.webmanifest'>
</head>
<body>
      <div id="loginOverlay">
        <div class="card">
          <div class="login-animation">
            <svg class="wrench" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.61 18.97l-9.54-9.54a5.5 5.5 0 1 0-1.41 1.41l9.54 9.54a1 1 0 0 0 1.41-1.41z"/>
              <circle cx="6.5" cy="6.5" r="3.5"/>
            </svg>
            <svg class="wrench" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.61 18.97l-9.54-9.54a5.5 5.5 0 1 0-1.41 1.41l9.54 9.54a1 1 0 0 0 1.41-1.41z"/>
              <circle cx="6.5" cy="6.5" r="3.5"/>
            </svg>
            <svg class="wrench" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.61 18.97l-9.54-9.54a5.5 5.5 0 1 0-1.41 1.41l9.54 9.54a1 1 0 0 0 1.41-1.41z"/>
              <circle cx="6.5" cy="6.5" r="3.5"/>
            </svg>
          </div>
          <h2>Mechanic's Best Friend Login</h2>
          <div class="field"><label>Username</label><input id="u" type="text" autocomplete="username"></div>
          <div class="field"><label>Password</label><input id="p" type="password" autocomplete="current-password"></div>
          <div class="error" id="err"></div>
          <button class="btn" id="loginBtn">Sign In</button>
        </div>
      </div>
      <header id="appHeader" style="display:none">Mechanic's Best Friend</header>
      <div class="container" id="appMain" style="display:none">
        <div id="breadcrumbs"></div>
        <button id="backBtn" class="item" style="display:none;width:auto;max-width:200px">Back</button>
        <div id="content"></div>
      </div>
<script src="app.js"></script>
</body>
</html>
