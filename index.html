<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Refresco Tempe</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Auth gate loads BEFORE anything else -->
  <script src="auth.js"></script>
  <style>
    /* Hide app until authenticated */
    body.lock { visibility: hidden; }
    .auth-denied { font-family: system-ui, Arial, sans-serif; padding: 40px; }
  </style>
</head>
<body class="lock">
  <header>
    <button id="backBtn" aria-label="Back" title="Back">‚Üê Back</button>
    <h1>Refresco Tempe</h1>
  </header>
  <nav id="breadcrumbs"></nav>
  <main id="content"></main>

  <script src="app.js"></script>
  <script>
    // Register SW only after auth succeeded
    if (sessionStorage.getItem('auth_ok') === '1' && 'serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
